<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<title>Modal Video</title>
	</head>
	<body>
		<button id="modal-button">Open Modal</button>
		<section class="modal-video" id="video-modal">
			<div class="modal-content">
                <iframe width="900" height="506" src="https://www.youtube.com/embed/vmtumt8cv8c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
            <span class="close">&times;</span>
		</section>
	</body>
	<script>
		// Get the modal
		var modal = document.getElementById("video-modal");

		// Get the button that opens the modal
		var btn = document.getElementById("modal-button");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on the button, open the modal
		btn.onclick = function () {
			modal.style.display = "block";
		};

		// When the user clicks on <span> (x), close the modal
		span.onclick = function () {
			modal.style.display = "none";
		};

		// When the user clicks anywhere outside of the modal, close it
		// window.onclick = function (event) {
		// 	if (event.target == modal) {
		// 		modal.style.display = "none";
		// 	}
		// };
	</script>
</html>
